<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <style>
        /*
            nth-of-type: 특정 유형만을 선택힌디.
            nth-child: 유형에 관계없이 해당 번째를 선택한다.

            nth-child(n): 어떤 요소든 n번째 것만 가져온다.
            nth-of-type(n): 앞에 지정한 요소의 n번째 것만 가져온다.
        */
        .child_test :nth-child(1){
            color: red;
        }

        .child_test :nth-child(3){
            color: red;
        }

        .type_test p:nth-of-type(1){
            color: aqua;
        }

        .type_test li:nth-of-type(1){
            color: blue;
        }
        .type_test li:nth-of-type(3){
            color: blue;
        }

        .type_test dl:nth-of-type(2){
            color: green;
        }
    </style>
</head>
<body>
    <ul class="child_test">
        <p>nth-child</p>
        <li> 1번째 </li>
        <li> 2번째 </li>
        <li> 3번째 </li>
        <li> 4번째 </li>
    </ul>

    <ul class="type_test">
        <p> nth-of-type </p>
        <li> 1번째 </li>
        <li> 2번째 </li>
        <li> 3번째 </li>
        <li> 4번째 </li>

        <dl> 1번째 </dl>
        <dl> 2번째 </dl>
        <dl> 3번째 </dl>
        <dl> 4번째 </dl>
    </ul>
    
</body>
</html>
