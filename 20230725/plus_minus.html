<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 25px;
            margin: 20px;
        }
        div{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <a href="#" id="btnPlus">plus</a>
    <a href="#" id="btnMinus">minus</a>
    <div class="inText">0</div>

    <script>
        const $btnPlus = document.getElementById("btnPlus");
        const $btnMinus = document.getElementById("btnMinus");
        let $inText = document.querySelector(".inText");
        let num = 0; // 제어할 수

        $btnPlus.addEventListener("click", e => {
            e.preventDefault();
            num++;
            console.log(num);
            $inText.innerText = num;
        })
        $btnMinus.addEventListener("click", e => {
            e.preventDefault();
            num--;
            console.log(num);
            $inText.innerText = num;
        })

    </script>
</body>
</html>
