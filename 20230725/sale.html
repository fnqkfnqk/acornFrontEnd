<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세일 가격</title>
    <style>
        .contents{
            border: 2px double red;
            width: 400px;
            height: 290px;
        }
        img{
            width: 250px;
            margin-left: 75px;
        }
        .Btn{
            border: none;
            margin-top: 10px;
            margin-right: 30px;
            float: right;
        }
        .showResult{
            width: 300px;
            height: 200px;
            font-size: 20px;
            text-align: end;
            margin-top: 15px;
        }
        ul{
            list-style: none;
        }
        li{
            margin-bottom: 10px;
        }
        li label{
            width: 100px;
            float: left;
            margin-left: 15px;
        }


    </style>
</head>
<body>
    <div class="contents">
        <img src="https://cdn.pixabay.com/photo/2018/01/07/17/37/discount-3067847_1280.png" alt="">

        <form>
            <ul>
                <li>
                    <label for="oPrice">원래 가격</label>
                    <input type="text" id="oPrice" placeholder="원화" size="15">원
                </li>
                <li>
                    <label for="rate">할인율</label>
                    <input type="text" id="rate" placeholder="%" size="8">%
                </li>
            </ul>
        </form>
        <button class="Btn" type="submit" onclick="showPrice()">할인 가격 계산하기</button>
    </div>
    <div class="showResult">
        할인 금액: <label class="discountPrice" for="discountPrice"></label> <br>
        최종 금액: <label class="resultPrice" for="resultPrice"></label>
    </div>

    <script>
        const $btn = document.querySelector(".Btn");
        const form = document.querySelector("form");
        let discountPrice = document.querySelector(".discountPrice");
        let resultPrice = document.querySelector(".resultPrice");
        
        // 새로 고침 방지
        form.addEventListener("submit", submit_);

        // 금액 계산 함수
        function showPrice(){
            let $oPrice = document.getElementById("oPrice").value;
            let $rate = document.getElementById("rate").value;
            
            let salePrice = $oPrice * ($rate/100);
            let resultPrice_ = $oPrice - salePrice
            console.log(resultPrice)
            
            let resultBox = document.querySelector(".showResult");
            discountPrice.innerHTML = `${salePrice}원`;
            resultPrice.innerHTML = `${resultPrice_}원`;
        }

        // 폼 제출 시 새로고침 방지
        function submit_(event){
            event.preventDefault();
            console.log(event);
        }
    </script>
</body>
</html>
