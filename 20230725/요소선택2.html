<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title">자바 스크림트 요소 선택</h2>
    <main>
        <section>
            <article>
                <ul class="list">
                    <li class="item1">item1</li>
                    <li class="item2">item2</li>
                    <li class="item3">item3</li>
                    <li class="item4">item4</li>
                </ul>
            </article>
        </section>
    </main>

    <script>
        const $list = document.querySelector(".list");
        const $items = $list.children;
        const $item2 = document.querySelector(".item2")
        const li = document.querySelector("li");
        const $item3 = document.querySelector(".item3")

        console.log($list);
        console.log($items); // li 전체
        console.log($items[1]); // li 두 번째 요소
        console.log($item2.parentElement); // $item2에 대한 부모 요소(ul)

        // 제일 가까운 상위 부모 요소 선택
        console.log(li.closest("main"));
        // 형제 요소 선택하기 
        console.log($item3.previousElementSibling); // 이전 형제 요소
        console.log($item3.nextElementSibling); // 다음 형제 요소
    </script>

</body>
</html>
