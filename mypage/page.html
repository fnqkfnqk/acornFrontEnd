<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <style>

        @import url(//fonts.googleapis.com/earlyaccess/jejuhallasan.css);
        
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(232, 216, 197);
        }
        header{
            background-color: white;
            text-align: center;
            border: 1px solid lightcoral;
            height: fit-content;
        }
        main{
            border: 1px solid blue;
            height: fit-content;
        }
        footer{
            display: flex;
            justify-content: center;
            border: 1px solid red;
            height: 100px;
        }
        .page_logo{
            margin-left: 80px;
            margin-right: 80px;
        }
        .sub_nav{
            width: 100%;
        }
        .NAME{
            font-family: 'Jeju Hallasan', cursive;
            font-size: 70px;
            color: #5ce1e6;
        }

        .nav_bar a{

            margin: 5px 20px 5px 20px;

            height: 30px;
            border: 1px solid violet;
            color: black;
            position: relative;
        }
        .nav_bar a div{
            left: 50%;
            top: 50%;
        }
        .sub_nav{

            height: 130px;
            color: rgb(141, 137, 137);

        .sub_nav2{

            background-color: aqua;
        }
        .sub_KO a{
            width: 100%;
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .KO:hover .sub_KO{
            display: flex;
        }
        .CH{
            display: flex;
            flex-direction: column;
        }
        .sub_CH{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_CH a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .CH:hover .sub_CH{
            display: flex;
        }

        .JP{
            display: flex;
            flex-direction: column;
        }
        .sub_JP{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_JP a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .JP:hover .sub_JP{
            display: flex;
        }

        .WE{
            display: flex;
            flex-direction: column;
        }
        .sub_WE{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_WE a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .WE:hover .sub_WE{
            display: flex;
        }

            background: url(../images/korean_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: 50%;
            text-align: center;
        }

            background: url(../images/chinese_food2.jpg);
            height: 426px;
            background-position: center;

        .Japanese_Food{

            background: url(../images/japanese_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }
        .Western_Food{
            margin-top: 15px;
            background: url(../images/western_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }

            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer_menu a{
            text-decoration: none;
            font-weight: 500;
            color: black;
            margin: 15px;
        }
        .footer_menu .div_line{
            width: 1px;
            height: 16px;
            border: 1px rgb(43, 43, 43);
            background-color: rgb(43, 43, 43);
            margin: auto 0;
