<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @import url(//fonts.googleapis.com/earlyaccess/jejuhallasan.css);
        
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(232, 216, 197);
        }
        header{
            background-color: white;
            text-align: center;
            border: 1px solid lightcoral;
            height: fit-content;
        }
        main{
            height: fit-content;
        }
        footer{
            display: flex;
            justify-content: center;
            height: 100px;
        }


        .header_container{
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }
        .header_wrap{
            background-color: white;
            border-top: 1px solid rgb(232, 216, 197);
            border-bottom: 2px solid #bbb;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .header_sub_wrap1{
            height: 120px;
            width: 1100px;
            margin: 0 auto;
            position: relative;
        }
        .logo{
            position: absolute;
            top: 19px;
            left: 0;
        }
        .name{
            font-family: 'Jeju Hallasan', cursive;
            font-size: 70px;
            color: #5ce1e6;
        }

        .nav_bar{
            display: flex;
            justify-content: center;
            font-size: 20px;
            margin-top: 10px;
        }
        .nav_bar a{
            font-family: 'Jeju Hallasan', cursive;
            margin: 5px 20px 5px 20px;
            text-decoration: none;
            width: 80px;
            height: 30px;
            color: black;
            position: relative;
        }
        .nav_bar a div{
            left: 50%;
            top: 50%;
        }
        .sub_nav{
            width: 100%;
            height: 130px;
            color: rgb(141, 137, 137);
            display: flex;
            align-items: flex-start;
        }

        .KO, .CH, .JP, .WE{
            display: flex;
            flex-direction: column;
        }

        .sub_KO a, .sub_CH a, .sub_JP a, .sub_WE a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .sub_KO, .sub_CH, .sub_JP, .sub_WE{
            display: none;
        }

        .KO:hover .sub_KO, .CH:hover .sub_CH, .JP:hover .sub_JP, .WE:hover .sub_WE{
            display: flex;
        }

        .Korean_Food{
            margin-top: 15px;
            background: url(../images/korean_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: 50%;
            text-align: center;
        }
        .Chinese_Food{
            margin-top: 15px;
            background: url(../images/chinese_food2.jpg);
            height: 426px;
            background-position: center;
        }
        .Japanese_Food{
            margin-top: 15px;
            background: url(../images/japanese_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }
        .Western_Food{
            margin-top: 15px;
            background: url(../images/western_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }
        .footer_menu{
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer_menu a{
            text-decoration: none;
            font-weight: 500;
            color: black;
            margin: 15px;
        }
        .footer_menu .div_line{
            width: 1px;
            height: 16px;
            border: 1px rgb(43, 43, 43);
            background-color: rgb(43, 43, 43);
            margin: auto 0;
        }
        .sub_KO1{
            position: absolute;
            left: 0;
            top: 60px;
            height: 110px;
            width: 100%;
            background-color:#2C2A29;;
        }
        .sub_CH1{
            position: absolute;
            left: 0;
            top: 60px;
            height: 110px;
            width: 100%;
            background-color:#2C2A29;;
        }
        .sub_JP1{
            position: absolute;
            left: 0;
            top: 60px;
            height: 110px;
            width: 100%;
            background-color:#2C2A29;;
        }
        .sub_WE1{
            position: absolute;
            left: 0;
            top: 60px;
            height: 110px;
            width: 100%;
            background-color:#2C2A29;;
        }
        @media screen and (min-width: 961px){ 
            .sub_nav{
                top: 60px;
                height: 66px;
            }
        }
        .sub_nav{
            display: block;
            position: absolute;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            left: 0;
            width: 100%;
        }
        .sub_nav_wrap{
            position: absolute;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <div class="header_container">
                <div class="header_wrap">
                    <div class="header_sub_wrap1">
                        <a href="#"><div class="logo"><img src="../images/Matdori.png" alt="matdori" width="100px" height="100px"></div></a>
                        <div><label for="name" class="name">MATDORI</label></div>  
                    </div>
                    
                    <div class="sub_nav">
                        <div class="sub_nav_wrap">   
                            <nav class="nav_bar">
                                <a href="#" class="introduce"> <div> 소개 </div></a>
                                
                                <div class="KO">
                                    <a href="#" class="korean_Food"> <div> 한식 </div></a>
                                    <div class="sub_KO">
                                        <div class="sub_KO1">
                                            <a href="#"> 김치찌개 </a>
                                            <a href="#"> 된장찌개 </a>
                                            <a href="#"> 비빔밥 </a>
                                            <a href="#"> 제육볶음 </a>
                                        </div>
                                        
                                    </div>
                                </div>
        
                                <div class="CH">
                                    <a href="#" class="chinese_Food"> <div> 중식 </div></a>
                                    <div class="sub_CH">
                                        <div class="sub_CH1">
                                            <a href="#"> 자장면 </a>
                                            <a href="#"> 짬뽕 </a>
                                            <a href="#"> 탕수육 </a>
                                            <a href="#"> 마라탕 </a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="JP">
                                    <a href="#" class="japanese_Food"> <div> 일식 </div></a>
                                    <div class="sub_JP">
                                        <div class="sub_JP1">
                                            <a href="#"> 초밥 </a>
                                            <a href="#"> 소바 </a>
                                            <a href="#"> 텐동 </a>
                                            <a href="#"> 스키야끼 </a>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="WE">
                                    <a href="#" class="western_Food"><div> 양식 </div></a>
                                    <div class="sub_WE">
                                        <div class="sub_WE1">
                                            <a href="#"> 파스타 </a>
                                            <a href="#"> 피자 </a>
                                            <a href="#"> 리조또 </a>
                                            <a href="#"> 감바스 </a>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>    
            <div>

            
        </header>

        <main>
            <div class="Korean_Food"></div>
            <div class="Chinese_Food"></div>
            <div class="Japanese_Food"></div>
            <div class="Western_Food"></div>
        </main>

        <footer>
            <ul class="footer_menu">
                <li><a href="#">회사소개</a></li>
                <div class="div_line"></div>
                <li><a href="#">이용약관</a></li>
                <div class="div_line"></div>
                <li><a href="#">고객센터</a></li>
                <div class="div_line"></div>
                <li><a href="#">MatDorI.Corp</a></li>
                </ul>
        </footer>
    </div>
    
</body>
</html>
