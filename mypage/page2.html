<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @import url(//fonts.googleapis.com/earlyaccess/jejuhallasan.css);
        
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(232, 216, 197);
        }
        header{
            background-color: white;
            text-align: center;
            border: 1px solid lightcoral;
            height: fit-content;
        }
        main{
            border: 1px solid blue;
            height: fit-content;
        }
        footer{
            display: flex;
            justify-content: center;
            border: 1px solid red;
            height: 100px;
        }
        .page_logo{
            margin-left: 80px;
            margin-right: 80px;
        }
        .sub_nav{
            width: 100%;
        }
        .NAME{
            font-family: 'Jeju Hallasan', cursive;
            font-size: 70px;
            color: #5ce1e6;
        }
        .nav_bar{
            display: flex;
            justify-content: center;
            font-size: 20px;
            border: 1px solid gray;
            margin-top: 10px;
            /* padding: 5px 15px 5px 15px; */
        }
        .nav_bar a{
            font-family: 'Jeju Hallasan', cursive;
            margin: 5px 20px 5px 20px;
            text-decoration: none;
            width: 80px;
            height: 30px;
            border: 1px solid violet;
            color: black;
            position: relative;
        }
        .nav_bar a div{
            left: 50%;
            top: 50%;
        }
        .sub_nav{
            width: 100%;
            height: 130px;
            color: rgb(141, 137, 137);
            display: flex;
            align-items: flex-start;
        }
        .subnav_1{
            margin-left: 70px;
        }
        .sub_nav2{
            /* display: none; */
            height: 140px;
            background-color: rgb(63, 62, 62);
        }
        .KO{
            display: flex;
            flex-direction: column;
        }
        .sub_KO{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            display: none;
            width: max-content;
            background-color: aqua;
        }
        .sub_KO a{
            width: 100%;
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .KO:hover .sub_KO{
            display: flex;
        }
        .CH{
            display: flex;
            flex-direction: column;
        }
        .sub_CH{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_CH a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .CH:hover .sub_CH{
            display: flex;
        }

        .JP{
            display: flex;
            flex-direction: column;
        }
        .sub_JP{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_JP a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .JP:hover .sub_JP{
            display: flex;
        }

        .WE{
            display: flex;
            flex-direction: column;
        }
        .sub_WE{
            margin-top: 10px;
            flex-direction: column;
            display: none;
        }
        .sub_WE a{
            color: rgb(255, 250, 250);
            font-weight: 100;
        }
        .WE:hover .sub_WE{
            display: flex;
        }

        .Korean_Food{
            margin-top: 15px;
            background: url(../images/korean_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: 50%;
            text-align: center;
        }
        .Chinese_Food{
            margin-top: 15px;
            background: url(../images/chinese_food2.jpg);
            height: 426px;
            background-position: center;
        }
        .Japanese_Food{
            margin-top: 15px;
            background: url(../images/japanese_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }
        .Western_Food{
            margin-top: 15px;
            background: url(../images/western_food2.jpg);
            height: 426px;
            background-size: cover;
            background-position: center;
        }
        .footer_menu{
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer_menu a{
            text-decoration: none;
            font-weight: 500;
            color: black;
            margin: 15px;
        }
        .footer_menu .div_line{
            width: 1px;
            height: 16px;
            border: 1px rgb(43, 43, 43);
            background-color: rgb(43, 43, 43);
            margin: auto 0;
        }



        nav ul, li{
            list-style: none;
        }
        ul{
            display: block;
        }
        li a{
            list-style: none;
            color: rgb(255, 250, 250);
            font-weight: 100;;
        }

        .header_container{
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }
        .header_wrap{
            background: lightgrey;
            border-top: 1px solid #5ce1e6;
            border-bottom: 2px solid #bbb;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .header_sub_wrap1{
            height: 120px;
            width: 1100px;
            margin: 0 auto;
            position: relative;
            border: solid 3px black;
        }
        .logo{
            background-image: url(../../images/Matdori.png);
            position: absolute;
            top: 22px;
            width: 100px;
            height: 100px;
            left: 0;
            z-index: 12;
        }
        @media screen and (min-width: 961px){ 
            .sub_nav{
                top: 54px;
                height: 66px;
            }
        }
        .sub_nav{
            display: block;
            position: absolute;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            left: 0;
            width: 100%;
            z-index: 11;
        }
 
        
 
        .Korean_Food{
            overflow: hidden;
            display: none;
            background: #2C2A29;
            position: absolute;
            left: 0;
            top: 66px;
            width: 100%;
            height: 173px;
            padding-top: 0px;
            margin-top: 0px; 
            padding-bottom: 0px; 
            margin-bottom: 0px;
        }
        .Chinese_Food{
            display: none;
            background: #2C2A29;
            position: absolute;
            left: 0;
            top: 66px;
            width: 100%;
        }
        .Japanese_Food{
            display: none;
            background: #2C2A29;
            position: absolute;
            left: 0;
            top: 66px;
            width: 100%;
            height: 173px;
            padding-top: 0px;
            margin-top: 0px; 
            padding-bottom: 0px; 
            margin-bottom: 0px;
        }
        .Western_Food{
            display: none;
            background: #2C2A29;
            position: absolute;
            left: 0;
            top: 66px;
            width: 100%;
        }

        .KF:hover .Korean_Food{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <div class="header_container">
                <div class="header_wrap">
                    <div class="header_sub_wrap1">
                        <h1 class="logo"><a href="#"></a></h1>
                        <h1 class="name">MATDORI</h1>
                    </div>
                    <nav>
                        <div class="sub_nav">
                            <ul class="menu">
                                <li>
                                    <h2><a href="#">소개</a></h2>
                                </li>
        
                                <li>
                                    <h2 class="KF"><a href="#">한식</a></h2>
                                    <div class="Korean_Food">
                                        <ul>
                                            <li><a href="#">비빔밥</a></li>
                                            <li><a href="#">김치찌개</a></li>
                                            <li><a href="#">된장찌개</a></li>
                                            <li><a href="#">삼겹살</a></li>
                                            <li><a href="#">제육볶음</a></li>
                                        </ul>   
                                    </div>
                                </li>
        
                                <li>
                                    <h2 class="CF"><a href="#">중식</a></h2>
                                    <div class="Chinese_Food" style="display: none">
                                        <ul>
                                            <li><a href="#">짜장면</a></li>
                                            <li><a href="#">짬뽕</a></li>
                                            <li><a href="#">탕수육</a></li>
                                            <li><a href="#">마라탕</a></li>
                                        </ul>
                                    </div>
                                </li>
        
                                <li>
                                    <h2 class="JF"><a href="#">일식</a></h2>
                                    <div class="Japanese_Food" style="display: none"> 
                                        <ul>
                                            <li><a href="#">초밥</a></li>
                                            <li><a href="#">우동</a></li>   
                                            <li><a href="#">장어덮밥</a></li>
                                            <li><a href="#">스끼야끼</a></li>
                                        </ul>
                                    </div>         
                                </li>
        
                                <li>
                                    <h2 class="WF"><a href="#">양식</a></h2>
                                    <div class="Western_Food" style="display: none">
                                        <ul>
                                            <li><a href="#">파스타</a></li>
                                            <li><a href="#">리조또</a></li>
                                            <li><a href="#">피자</a></li>
                                            <li><a href="#">감바스</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="Korean_Food"></div>
            <div class="Chinese_Food"></div>
            <div class="Japanese_Food"></div>
            <div class="Western_Food"></div>
        </main>

        <footer>
            <ul class="footer_menu">
                <li><a href="#">회사소개</a></li>
                <div class="div_line"></div>
                <li><a href="#">이용약관</a></li>
                <div class="div_line"></div>
                <li><a href="#">고객센터</a></li>
                <div class="div_line"></div>
                <li><a href="#">MatDorI.Corp</a></li>
                </ul>
        </footer>
    </div>
    
</body>
</html>
