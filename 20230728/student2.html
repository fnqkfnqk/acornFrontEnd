<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3> 수강생 명단 </h3>
        <div id="result"></div>
    </section>

    <script>
        // fetch를 이용해서 JSON자료를 가져온다.
        // if문이 따로 없고 받아오면 then()을 사용한다.
        fetch('student2.json')  // JSON 파일을 읽는다.
            .then(response => response.json())  // JSON파일을 객체로 변환한다.
            .then(json => { // 객체를 출력한다.
                let output = '';
                json.forEach(student => {
                    output += `
                    <h2> ${student.name} </h2>
                        <ul>
                            <li> 전공: ${student.major} </li>
                            <li> 학년: ${student.grade} </li>
                        </ul>
                    `;
                });
                document.querySelector("#result").innerHTML = output;
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
