<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 스코프</title>
</head>
<body>
    <script>
        function addSum(n){
            var sum = 0;
            for(var i = 1; i <= n; i++){
                sum += i
            }
            console.log("재할당 전: " + sum);
            var sum= 100;
            console.log("재선언 후: " + sum);
            return sum;
        }    

        function addSum2(n){
            let sum = 0;
            for(var i = 1; i <= n; i++){
                sum += i
            }
            console.log("재할당 전: " + sum);
            sum= 100;
            console.log("재할당 후: " + sum);
            return sum;
        }    
        
    </script>
</body>
</html>
