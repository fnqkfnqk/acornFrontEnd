<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 추가하기</title>
    <style>
        #orderInfo{
            border: 3px dashed orangered;
            background-color: rgb(0, 255, 42);
            color: aliceblue;
            font-weight: bold;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>상품 설명</h3>
        <h2>HTML+CSS+자바스크립트 웹 표준의 정석</h2>
        <p>상품 설명에 대한 내용 : 한 권으로 끝내는 웹 표준 기본 교과서</p>
        <p>코딩 왕초보도 OK! 기초부터 활용까지 완전정복</p>
        <button id="order">주문하기</button>
    </div>
    <div id="orderInfo">장바구니 영역</div>

    <script>
        const orderButton = document.querySelector("#order");
        const orderInfo = document.querySelector("#orderInfo");
        const title = document.querySelector("#container > h2");

        orderButton.addEventListener("click", () => {
            let newP = document.createElement("p");
            let textNode = document.createTextNode(title.innerText);
            newP.appendChild(textNode);
            
            newP.style.fontSize = "20px";
            newP.style.color = "red";

            orderInfo.appendChild(newP);
            // 한 번만 동작하게 하기
        },{once:true});
    </script>
</body>
</html>
