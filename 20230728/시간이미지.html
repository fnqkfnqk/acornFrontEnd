<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 1200px;
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> 시간에 따라 이미지가 변하는 페이지 </h1>
    </div>

    <script>
        const today = new Date();       // 현재 시간과 날짜를 담은 today 변수
        const hrs = today.getHours();   // 현재 시간 중 시 정보만 가져온다.
        const container = document.querySelector("#container");

        let newImg = document.createElement("img");
        newImg.src = (hrs < 12) ? "../images/day.jpg" : "../images/afternoon.jpg";
        container.appendChild(newImg);
    </script>
</body>
</html>
