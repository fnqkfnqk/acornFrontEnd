<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
</head>

<body>
    <h1>아이디와 비밀번호</h1>
    <form action="">
        <label for="u_id"> Username</label> <br>
        <input type="text" id="u_id" placeholder="name"> <br>
        <label for="u_pw"> Password</label> <br>
        <input type="password" id="u_pw" placeholder="password"> <br>

        <br>

        <div id="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>    
</body>
</html>
