<!-- 표안에 a태그 넣기 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
            /* 표 가운데 정렬 */
            margin-left: auto;
            margin-right: auto;
        }
        
        td, th{
            border: 1px solid gray;
        }
    </style>
</head>

<body>

    <h3>Page 80</h3>

    <h2 style="text-align: center;">Modern Browser</h2>
    <p style="text-align: center;">국내에서 자주 사용하는 모던 브라우저</p>    

    <table border>
        <!-- 열 제목 -->
        <tr>
            <th>브라우저</th> <th>제조업체</th> <th>다운로드</th>
        </tr>
        <!-- 첫 번째 행 -->
        <tr>
            <th>크롬<br>(Chrome)</th> <td>Google</td> <td><a href="https://www.google.com/chrome/" target="_blank">https://www.google.com/chrome/</a></td>
        </tr>

        <!-- 두 번째 행 -->
        <tr>
            <th>파이어폭스<br>(Firefox)</th> <td>Mozila</td> <td><a href="https://www.mozilla.org/ko/firefox/" target="_blank">https://www.mozilla.org/ko/firefox/</a></td>
        </tr>

        <!-- 세 번째 행 -->
        <tr>
            <th>엣지<br>(Edge)</th> <td>Microsoft</td> <td><a href="https://www.microsoft.com/ko-kr/windows/microsoft-edge" target="_blank">https://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
        </tr>
    </table>

</body>
</html>
