<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼텍스트 링크 연습</title>
</head>

<body>
    <h1>텍스트 링크 만들기</h1>

    <p>문단 태그 내용 안에서 <a href="https://www.naver.com/" target="_blank">링크부분 네이버</a>로 이동</p>
    
    <!-- 
        a 태그 속성 정리 
            target값 
            1. _blank: 링크 내용이 새 탭에서 열린다.
            2. _self: target 속성의 기본 값
            3. _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에서 표시
            4. _top: 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                    아이프레임 <iframe>에 적용해보기. 
    -->

    <a href="https://www.google.com/"> 구글 사이트 <img src="../images/google_logo.png" alt="구글 로고" width="100" height="40"></a> 
    <br> <br>
    
    <iframe src="test.html" frameborder="1"></iframe>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d50670.44445773099!2d126.89973698271149!3d37.46301733310482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z7Iug66a87Jet!5e0!3m2!1sko!2skr!4v1689037478002!5m2!1sko!2skr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
