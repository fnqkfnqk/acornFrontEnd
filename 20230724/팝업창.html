<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 팝업창 테스트 </h3>

    <script>
        let newWin = window.open("pop12.html", "pop", "width=300, height=200, left=100, top=200");
        // pop이름을 지정하지 않으면 팝업창이 계속 새로 나타난다.

        if (newWin == null){
            alert("팝업이 차단되어 있습니다. 해제해주세요~~");

        }

        newWin.moveBy(100,100);
    </script>
</body>
</html>
