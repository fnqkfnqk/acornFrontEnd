<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> DOM요소에 함수 직접 연결하기 </h2>
    <p>
        문서 객체 모델 DOM
        Document Object Model의 약자
        자바스크립트를 이용하여
        웹 문서에 접근하고 제어할 수 있도록
        객체를 사용해 웹 문서를 체걔적으로
        정리하는 방법
    </p>
    <img src="../images/bridge1.jpg" id="pic">

    <script>
        $pic = document.querySelector("#pic");;
        $pic.onclick = function(){
            alert("이미지를 클릭했습니다.")
        }
    </script>
</body>
</html>
