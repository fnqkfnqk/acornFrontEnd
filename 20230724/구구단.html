        }
        h3{
            text-align: center;
            margin: 20px auto;
            border: 1px solid salmon;
            background-color: lightcoral;
            width: 60px;
        }
    </style>
</head>
<body>
    <script>
        for(let i=1;i<=6;i++){
            document.write("<div>");
            document.write("<h3>"+i+"ë‹¨</h3>");
            for(let j=1;j<=9;j++){
                document.write(i+" * "+j+ " = " + i*j + "<br>");
            }
            document.write("<br>");
            document.write("</div>");
        }
    </script>
