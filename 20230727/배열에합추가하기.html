<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 합 추가</title>
    <style>
        #origin, #addSum{
            width: 100%;
            height: 200px;
            display: flex;
        }
        #list{
            border: 1px solid gray;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="origin">
            
        </div>
        <div id="addSum">

        </div>
        
    </div>

    <script>
        const $container_addOrigin = document.getElementById("origin");
        const $container_addSum = document.getElementById("addSum");
        
        let list = [2,4,6,8,10];
        let sum = 0;



        for(let i=0; i<list.length; i++){
            sum += list[i];

            let oDiv = document.createElement("div");
            let sDiv = document.createElement("div");
            oDiv.setAttribute("id", "list");
            sDiv.setAttribute("id", "list");
            
            let oVal = document.createTextNode(list[i]);
            let sVal = document.createTextNode(list[i]);

            oDiv.appendChild(oVal);
            sDiv.appendChild(sVal);
            $container_addOrigin.appendChild(oDiv);
            $container_addSum.appendChild(sDiv);
        }

        list.push(sum);
        let sDiv = document.createElement("div");
        sDiv.setAttribute("id", "list");
        let sval = document.createTextNode(sum);

        sDiv.appendChild(sval);
        $container_addSum.appendChild(sDiv);


    </script>
</body>
</html>
