<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
            margin-left: 30px;
            margin-top: 20px;
        }

        .dropdown1, .dropdown2, .dropdown3{
            margin: 10px;
        }

        .dropbtn1, .dropbtn2, .dropbtn3{
            background-color: green;
            color: aliceblue;
            width: 240px;
            padding: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content1, .dropdown-content2, .dropdown-content3{
            /* display: flex;
            flex-direction: column; */
            border: 1px solid;
            background-color: aquamarine;
            padding: 16px;
            line-height: 2;
            font-size: 22px;
            font-weight: 800;
            width: 200px;
            display: none;
        }
        .dropdown-content1 a, .dropdown-content2 a, .dropdown-content3 a{
            text-decoration: none;
            text-align: center;
            color: black;
            padding: 12px 22px;
        }
        .dropdown1:hover .dropdown-content1, .dropdown2:hover .dropdown-content2, .dropdown3:hover .dropdown-content3{
            display: flex;
            flex-direction: column;
        }
   
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="dropdown1">
                <button class="dropbtn1">Dropdown1</button>
                <div class="dropdown-content1">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>

            <div class="dropdown2">
                <button class="dropbtn2">Dropdown2</button>
                <div class="dropdown-content2">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>

            <div class="dropdown3">
                <button class="dropbtn3">Dropdown3</button>
                <div class="dropdown-content3">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
