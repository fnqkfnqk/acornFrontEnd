<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1> Let's Programming </h1>
        <p> 공부할 주제를 기록해 보세요</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false"> 추가 </button>
            <button onclick="removeAllRegister()"> 초기화 </button>
            <!-- 
                return false: 버튼 기능인 submit 역할을 취소한다.
                입력해주지 않으면 함수를 실행하기 전에 기본 기능을 먼저 수행함.
            -->
        </form>
    </div>
    <hr>

    <ul id="itemList"></ul>

    <script>
        function newRegister(){
            // 요소 노드 생성하기
            let newItem = document.createElement("li");
            let $subject = document.querySelector("#subject");
            let newText = document.createTextNode($subject.value);
            newItem.appendChild(newText);
            
            let $itemList = document.querySelector("#itemList");
            // 입력된 내용이 아래쪽에 추가
            $itemList.appendChild(newItem);
            $itemList.insertBefore(newItem, $itemList.childNodes[0]);

            // form의 텍스트 필드 값 지워지게 만들기
            $subject.value = " ";

            let items = document.querySelectorAll("li");

            newItem.addEventListener("click", function(){
                    if(this.parentNode){
                        this.parentNode.removeChild(this);
                    }
            });
        }

        function removeAllRegister(){
            let items = document.querySelectorAll("li");

            for(let i=0; i<items.length; i++){
                if(this.parentNode){
                    this.parentNode.removeChild(this)
                }
            }
        }
    </script>
</body>
</html>
