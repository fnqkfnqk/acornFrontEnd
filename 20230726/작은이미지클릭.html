<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small{
            width: 100px;
            height: 100px;
        }
        #big{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1> 에디오피아 게뎁 </h1>
        <div id="prod-pic">
            <img src="../images/background1.jpg" id="big">
            <div id="small-pic">
                <img src="../images/background1.jpg" class="small">
                <img src="../images/background2.jpg" class="small">
                <img src="../images/background4.jpg" class="small">
            </div>
        </div>

        <div id="desc">
            <ul>
                <li>상품명: 에디오피아 게뎁</li>
                <li>판매가: 9,000원</li>
                <li>배송비: 3,000원<br>(50,000원 이상 구매시 무료)</li>
                <li>적립금: 180원(2%)</li>
                <li>로스팅: 2019.06.17</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>

    <script>
        let big = document.querySelector("#big");
        let smalls = document.querySelectorAll(".small");

        for(let i=0; i<smalls.length; i++){
            smalls[i].addEventListener("click", changePic);
        }

        function changePic(){
            let newPic = this.src;
            big.setAttribute("src", newPic);
        }
    </script>
</body>
</html>
