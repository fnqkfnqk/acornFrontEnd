<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-button{
            width: 150px;
            padding: 10px 40px;
            cursor: pointer;
        }
        .tab-content{
            border: 1px solid;
            width: 415px;
            padding: 20px;
            display: none;
        }
        .tab-button.active{
            background-color: pink;
        }
        .tab-content.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab1')"> 탭 1 </button>
        <button class="tab-button" onclick="openTab(event, 'tab2')"> 탭 2 </button>
        <button class="tab-button" onclick="openTab(event, 'tab3')"> 탭 3 </button>
    </div>
    <div id="tab1" class="tab-content active">
        <h3> 엔플라잉 - Autumn Dream </h3>
        <pre>
            낯익은 넌 내가 봤던 그때 네가 맞는지
            일어날 수도 없는 일을 뒤적이는데
        </pre>
    </div>
    <div id="tab2" class="tab-content">
        <h3> 루시 - 히어로 </h3>
        <pre>
            내겐 두 손의 빔 하늘을 가르는 날개~
            괴력의 힘은 없지만
        </pre>
    </div>
    <div id="tab3" class="tab-content">
        <h3> 루시 - 아니 근데 진짜 </h3>
        <pre>
            아니 근데 진짜 너 예쁘다니까
            새벽을 비추는 환한 햇살같아
        </pre>
    </div>

    <script>
        function openTab(event, tabName){
            const tabContents = document.querySelectorAll(".tab-content");

            for(const content of tabContents){
                content.style.display = "none";
            }

            // 모든 탭 버튼에서 active 클래스를 제거
            const tabButtons = document.querySelectorAll(".tab-button");
            for(const button of tabButtons){
                button.classList.remove('active');
            }

            // 선택한 탭에 active 클래스 추가
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.classList.add('active');
        }   

        // document.getElementById('tab1').style.display = 'block';
    </script>
</body>
</html>
