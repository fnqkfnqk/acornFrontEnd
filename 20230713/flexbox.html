<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스</title>
    <style>
        section{
            display: flex;      /* 부모 ❗️요소에서 입력한다. */

            /*
                플렉스를 이용: 블록요소를 인라인 요소로 변경
                ⭕️ 주축
                1. space-between; - 적당한 공백이 있으면서 정렬
                2. space-around; - (양쪽 끝에 공백) 적당한 공백이 있으면서 정렬
            
            */
            /*justify-content: flex-end; - 끝에서 정렬*/
            /*justify-content: center; - 가운데 정렬 */
            /*justify-content: space-around; - */
            /*justify-content: space-between;*/
            

            /*
                ⭕️ 교차축
                align-items: center;  
                align-items: flex-end;
                align-items: center;  
            */

            /*flex-direction: column; /* 세로로 방향전환(주축이 됨)*/
            height: 100vh;          /* 전체화면(스크롤 포함) 비율 높이(가로 100wh) */
            border: 3px solid brown;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        .box1{
            background-color: palevioletred;
        }
        .box2{
            background-color: aqua;
        }
        .box3{
            background-color: blanchedalmond;
        }
        .box4{
            background-color: darkcyan;
        }
        .box5{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </section>
</body>
</html>
