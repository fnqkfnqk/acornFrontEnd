<!-- 테두리 관련 속성 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 120px;
            margin: 30px;
        }
        .box1{
            /* border: solid 1px red; */
            border-width: 2px;          /* 테두리의 두께(4방향) */
            border-style: solid;        /* 테두리 스타일 - 실선 */
            /* dashed, doted, double, groove, inset, outset*/
            border-color: red;        /* 테두리 색상 */

        }
        .box2{
            border-width: thick thin;           /* 상하 두껍게. 좌우 얇게 */
            border-color: rebeccapurple;      
            border-style: dashed;
        }
        .box3{
            border-width: 5px 20px 1px;         /* 상 좌우 하 */
            border-style: solid;
            border-top-color: blue;
        }
        .box4{
            border-style: outset;               /* 밖으로 나와보이게 */
            border-width: 1px 3px 5px 7px;      /* 상 우 하 좌 (12시부터 시계방향으로) */
            border-left-color: lightcoral;
            border-right-color: coral;
            border-top-color: yellow;
            border-bottom-color: lightyellow;
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
