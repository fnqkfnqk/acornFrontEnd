<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;

            background-color: lightpink;
            border: solid 1px pink;
            margin: 5px;
        }
        /*------------------------------------------------------------*/
        .ex1{
            height: fit-content;
            display: flex;
            justify-content: space-between;
        }
        /*------------------------------------------------------------*/
        .ex2{
            height: fit-content;
            display: flex;
        }
        .ex2_1{
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        /*------------------------------------------------------------*/
        .ex3{
            height: 210px;
            display: flex;
            justify-content: center;
        }
        .div7{
            width: 200px;
            height: 200px;
            position: relative;
            background-color: gray;
        }
        .div8{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            left: -165px;
            top: 50px
        }
        /*------------------------------------------------------------*/
        .ex4{
            height: fit-content
        }
        .div10{
            background-color: aqua;
            position: relative;
            left: 50px;
            top: -55px;
        }
        /*------------------------------------------------------------*/
        .ex5{
            display: flex;
        }
        .div11{
            width: 500px;
            height: 200px;
            background-color: greenyellow;
        }
        .div12{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            position: absolute;
            margin-top: 80px;
            left: 20px;
        }
        .div13{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
            position: absolute;
            left: 400px;
        }
        /*------------------------------------------------------------*/
        hr{
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="ex1">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div> 
    </section>

    <hr>

    <section class="ex2">
        <div class="div4">div4</div>
        <article class="ex2_1">
            <div class="div5">div5</div>
            <div class="div6">div6</div> 
        </article>
    </section>

    <hr>

    <section class="ex3">
        <div class="div7">div7</div>
        <div class="div8">div8</div>
    </section>

    <hr>

    <section class="ex4">
        <div class="div9">div9</div>
        <div class="div10">div10</div>
    </section>

    <hr>

    <section class="ex5">
        <div class="div11">div11</div>
        <div class="div12">div12</div>
        <div class="div13">div13</div>
    </section>

</body>
</html>
