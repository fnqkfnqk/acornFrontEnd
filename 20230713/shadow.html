<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
    <style>
        div{
            background-image: url(../images/sky.jpeg);
            background-size: cover;
            background-attachment: fixed;
            width: 100vw;
            height: 1300px;
        }
        h1{
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;   /* 글꼴 */
        }
        h2{
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray;
            /* 가로 세로 번짐정도 색상 */
        }
        .shadow2{
            text-shadow: 3px 3px;
            color: red;
        }
        .shadow3{
            color: aliceblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: aqua;
            text-shadow: 0 0 4px rgb(0, 255, 38), 2px -10px 4px lightcoral, 2px -19px 18px orchid;
        }
        .shadow5{
            position: absolute;
            left: 200px;
            top: 300px;
            color: rgb(173, 216, 230);
            opacity: 0.3;
            text-shadow: 2px 2px 2px rgb(95, 158, 160), 5px 5px 2px rgb(44, 136, 176), 9px 9px 2px rgb(114, 164, 213);
        }
    </style>
</head>

<body>
    <div>
    </div>    
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <h1 class="shadow4">HTML5</h1>
    <h2 class="shadow5">¯\_( ͡° ͜ʖ ͡°)_/¯ </h2>
</body>
</html>
