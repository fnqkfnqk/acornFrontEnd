<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주</title>
    <style>
        body{
            padding: 5px;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            height: fit-content;
            width: 270px;
            border-color: lightpink;
            border-style: solid;
            margin: 5px;
        }
        .head{
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        .body1{
            background-color: antiquewhite;
        }
        .tail{
            background-color: beige;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .circle{
            width: 100px;
            height: 100px;
            border: solid 4px red;
            border-radius: 50%;
            background-color: yellow;
        }
        table{
            margin: 10px auto;
            border-style: double;
            border-collapse: collapse;
            background-color: rgb(216, 169, 236);
        }
        th, td{
            border-style: double;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>우주</h1>
        <p>
            우주란 행성, 별, 은하계 그리고 모든 형태의 물질과 에너지를 포함한
            모든 시공간과 그 내용물 모두를 통틀어 이른다.
        </p>
    </div>
    <div class="body1">
        <h5>은하계</h5>
        <p>
            은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별
        </p>
    </div>
    <div class="tail">
        <table>
            <tr>
                <td>행성</td>
                <td>탈출 속력 U<sub>esc</sub>(km/s)</td>
            </tr>
            <tr>
                <td>수성</td>
                <td>4.3</td>
            </tr>
            <tr>
                <td>금성</td>
                <td>10.3</td>
            </tr>
            <tr>
                <td>지구</td>
                <td>11.2</td>
            </tr>
        </table>
    </div>
    <div class="circle"></div>
</body>
</html>
