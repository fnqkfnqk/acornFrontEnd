<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수, 짝수로 선택하기 </title>
    <style>
        ul{
            list-style: circle;
        }
        ul li{
            line-height: 30px;
            margin-bottom: 3px;
        }
        /* 짝수 요소 선택 */
        ul li:nth-child(even){
            color: blue;
        }
        /* 홀수 요소 선택 */
        ul li:nth-child(odd){
            color: green;
        }
        /* 케스케이딩(cascading) - 아래로 갈 수록 덮어쓴다. */
        ul li:nth-child(1){
            color: red;
        }
        /* 3번째 요소부터 전체 선택*/
        ul li:nth-child(n+3){
            color: violet;
            font-weight: bold;
        }
        /* 2번째부터 3의 배수 선택*/
        ul li:nth-child(3n+2){
            background-color: yellowgreen;
        }
        ul li:nth-child(3n){
            color: coral;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티(Spaghetti) ....</li>
        <li>링귀네(Linguine) ....</li>
        <li>부카티니(Bucatini) ....</li>
        <li>탈리아텔레(Taliatelle) ....</li>
        <li>페투치네(Fettuciine) ....</li>
        <li>라자냐(Lasagna) ....</li>
        <li>펜네(Penne) ....</li>
        <li>푸실리(Fusilli) ....</li>
    </ul>
</body>
</html>
