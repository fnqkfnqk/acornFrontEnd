<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그 스타일 타겟 속성</title>
    <style>
        /* 속성 중에 target이 있는 요소를 선택한다.(지정한 속성) */
        [target]{
            background-color: blue;
            color: aliceblue;
        }
        /* target=_blank인 요소(값 일치)를 선택 */
        [target=_blank]{
            background-color: red;
            color: aliceblue;
        }
        
        /* titile 속성 "값"이 포함된(~) 모든 요소 */
        [title~="웹(web)"]{
            background-color: black;
            color: aliceblue;
        }/* lang속성 값이 en문자열 포함된 모든 요소(하이픈 포함)*/
        [lang|=eng]{
            background-color: yellowgreen;
            color: black;
        }       

        /* href 값이 https로 시작하는 요소 선택 */
        a[href^="https"]{
            background-color: violet;
            color: aliceblue;
        }
        /* href 값이 com으로 끝나는 요소 선택 */
        a[href$="com"]{
            background-color: green;
            color: aliceblue;
        }
        /* href값이 da가 포함된 요소 선택 */
        a[href*="da"]{
            background-color: aqua;
            color: black;
        }
        
    </style>
</head>
<body>
    <div>
        <p>프론트엔드는 많은 앞 단에 이루어지는 
            <a href="#"><i>웹 사이트</i></a>를 처리한다.</p>
    </div>

    <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
    <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
    <p><a href="#" title="웹 스토리텔링">웹 스토리텔링</a></p>
    
    <div>
        <h1 class="section" title="선택자 스타일 지정">선택자 스타일 지정</h1>
        <p class="tex-web" title="웹 디자이너">웹 디자이너</p>
    </div>
    
    <p><a href="#" target="_self" title="웹 기획">웹 기획</a></p>
    <p><a href="#" target="_blank" title="웹 스토리보드">웹 스토리보드</a></p>
    <p><a href="#" title="웹(web) 스토리텔링" lang="eng">웹 스토리텔링</a></p>

    <p><a href="https://www.naver.com" title="웹(web) 기획">웹 기획</a></p>
    <p><a href="https://www.daum.net" target="_blank" title="웹(web) 스토리보드">웹 스토리보드</a></p>
    <p><a href="https://www.google.com" title="웹(web) 스토리텔링">웹 스토리텔링</a></p>
</body>
</html>
