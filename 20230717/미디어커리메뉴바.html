<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        nav{
            display: flex;
            justify-content: space-around;
            height: 70px;
            background-color: lightblue;
            padding-top: 15px;
        }

        .logo{
            cursor: pointer;
        }
        .logo h1{
            color: blue;
        }

        ul{
            list-style: none;
            display: flex;
            /* flex-direction: column; -> 세로로 하고 싶을 때*/
        }
        li{
            padding: 0 15px;
        }
        a{
            text-decoration: none;
            color: black;
        }

        /* 창 크기 가로가 768 이하일 때*/
        @media screen and (max-width: 768px){
            nav{
                height: 170px;
            }
            .navbar ul{
                flex-direction: column;
            }
            .navbar ul li{
                line-height: 2;
            }    
            .appo{
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <!-- 제일 기본이 되는 페이지(main 페이지)는 index.html-->
            <a href="index.html"><h1>Logo</h1></a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#">아이콘1</a></li>
                <li><a href="#">아이콘2</a></li>
                <li class="appo">Appointment</li>
            </ul>
        </div>
    </nav>
</body>
</html>
