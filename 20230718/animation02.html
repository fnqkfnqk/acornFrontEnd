<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 애니메이션 연습</title>
    <style>
        section{
            margin: 0;
            background: url(../images/space.jpeg) no-repeat;
            background-size: cover;
            width: 100%;
            height: 900px;
        }
        .firPart span{
            color: whitesmoke;
            font-size: 50px;
            position: absolute;
            top: 52%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }
        @keyframes moveIn{
            from{
                right: -10%;
            }to{
                right: 5%;
                opacity: 0.8;
            }
        }
        .firPart p{
            color: whitesmoke;
            font-size: 80px;
            position: absolute;
            bottom: 8%;
            right: 10%;
            animation: moveUp 2s ease-out;
        }
        @keyframes moveUp{
            from{
                bottom: -10%;
            }to{
                bottom: 8%;
                opacity: 0.8;
            }
        }
        .secPart{
            color: whitesmoke;
            font-size: 23px;
            position: absolute;
            top: 7%;
            left: 0.4%;
            animation: moveInLeft 2s ease-out;
        }
        @keyframes moveInLeft{
            from{
                left: -30%;
            }to{
                left:0.4%;
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="firPart">
            <!-- span: 인라인 요소, 줄 안에서 해당 글자만큼 공간을 차지한다. -->
            <span> pour un logiciel CRM,</span> <br>
            <p>
                simple, complet <br>
                et intuitif
            </p>
        </div>

        <pre class="secPart"> <!-- 입력한대로 줄바꿈이 적용된다. -->
            CRM 소프트웨어를 선택하고,
            간단하고 완전하며
            직관적인
        </pre>
    </section>
</body>
</html>
