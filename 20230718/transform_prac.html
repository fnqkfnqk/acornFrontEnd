<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼 연습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #wrap{
            height: 100%;
            position: relative;
        }
        body{
            background-color: antiquewhite;
        }
        header{
            height: 60px;
        }
        footer{
            height: 60px;
            margin-left: 20px;
        }
        main{
            min-height: -webkit-calc(100% - 120px);
        }

        .header_container{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 100%;
            vertical-align: baseline;
        }
        .header_wrap{
            left: 0;
            top: 0;
            width: 100%;
        }
        .header{  
            font-size: 30px;
        }
        .bold-font{
            font-weight: bold;
        }

        .main_container{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .main_wrap{
            margin-top: 50px;
            padding-bottom: 50px;
            display: flex;
            justify-content: space-around;
        }
        .prod1, .prod2, .prod3{
            border-radius: 30px;
            width: 300px;
            height: 500px;
            box-shadow: 10px 10px 10px gray;
            background-color: aliceblue;

        }
        .prod1:hover{
            transform: translateX(20px);
        }
        .prod2:hover{
            transform: translateY(20px);
        }
        .prod3:hover{
            transform: translate(20px, 20px);
        }
        .prod_wrap{
            position: absolute;
            width: 270px;
            padding: 15px;
        }
        .prod_name{
            margin-top: 30px;
        }
        .prod_contents{
            margin-top: 30px;
        }
        .prod_contents p{
            line-height: 30px;
        }
        .contents1{
            font-size: 20px;
            font-weight: 700px;
        }
        .contents2{
            font-weight: 100px;
            color: rgb(151, 151, 151);
        }
        .contents3{
            font-size: 13px;
        }
        img{
            margin-top: 70px;
            width: 100%;
            height: 120px;

        }
        
        @media screen and (max-width: 768px){
            .main_wrap{
                flex-wrap: wrap;
            }
        }
        @media screen and (max-width: 450px){
            .main_wrap{
                flex-direction: column;
            }
        }

        .footer_container{
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="header_container">
                <div class="header_wrap">
                    <p class="header">국민과 함께 성장하는 <span class="bold-font">글로벌 주택금융 리더</span></p>
                </div>
            </div>
        </header>

        <main>
            <div class="main_container">
                <div class="main_wrap">
                    <div class="prod1">
                        <div class="prod_wrap">
                            <div class="prod_name"><h2>아낌e-보금자리론</h2></div>
                            <div class="prod_contents">
                                <p class="contents1">0.1% 더 저렴한 금리</p>
                                <p class="contents2">최대</p>
                                <p class="contents3">주택가격 6억원</p>
                            </div>
                            <div class="img"><img src="../images/house.png" alt="house"></div>
                        </div>  
                    </div>

                    <div class="prod2">
                        <div class="prod_wrap">
                            <div class="prod_name"><h2>아낌e-보금자리론</h2></div>
                            <div class="prod_contents">
                                <p class="contents1">0.1% 더 저렴한 금리</p>
                                <p class="contents2">최대</p>
                                <p class="contents3">주택가격 6억원</p>
                            </div>
                            <div class="img"><img src="../images/house.png" alt="house"></div>
                        </div>
                    </div>

                    <div class="prod3">
                        <div class="prod_wrap">
                            <div class="prod_name"><h2>아낌e-보금자리론</h2></div>
                            <div class="prod_contents">
                                <p class="contents1">0.1% 더 저렴한 금리</p>
                                <p class="contents2">최대</p>
                                <p class="contents3">주택가격 6억원</p>
                            </div>
                            <img src="../images/house.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer_container">
                <div>
                    부산시 남구 문현금융로 40(문현동) 부산국제금융센터 한국주택금융공사 콜센터 1688-8114
                </div>
                <div>
                    2022 KOREA HOUSING FINANCE CORPORATION. ALL Rights Reserced.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
