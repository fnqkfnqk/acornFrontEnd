<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        .slide_wrap{
            width: 100%;
            height: 350px;
            overflow: hidden; 
            /*넘치는 부분을 가려준다.*/
        }
        ul{
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite ease-in-out;
        }
        @keyframes slideAni{
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0;}
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1){
            background-image: url(../images/background1.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background-image: url(../images/background2.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background-image: url(../images/background3.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background-image: url(../images/background4.jpg);
            background-size: cover;
        }

        
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slide_wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
