<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rotate </title>
    <style>
        .origin{
            border: 1px solid;
            width: 500px;
            height: 500px;
            margin: 30px;
        }
        .rotate1:hover{
            /* 시계 방향으로 20도 회전 */
            transform: rotate(20deg);
        }
        .rotate2:hover{
            /* 반시계방향으로 40도 회전 */
            transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <h2> 이미지 2차원 회전 </h2>
    <div class="origin">
        <div class="rotate1"><img src="../images/background3.jpg" width="500px" height="500px"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="../images/background3.jpg" width="500px" height="500px"></div>
    </div>
</body>
</html>
