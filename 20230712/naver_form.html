<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 가입하기</title>

    <style>
        /*---------------------------------------------------------------*/
        @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);

        .nanumgothic * {
        font-family: 'Nanum Gothic', sans-serif;
        }
        /*---------------------------------------------------------------*/
        .logo{
            text-align: center;
        }
        .container{
            width: fit-content;
            margin: 0 auto;
        }
        .footer{
            margin-top: 20px;
            font-family: 'Nanum Gothic', sans-serif;
            text-align: center;
        }
        .title{
            font-weight: bold;
            width: 250px;
            float: left;
        }
        .sign_up{
            margin: 5px;
            text-align: center;
        }
        .select{
            padding: 0%;
            float: left;
        }
        .select1{
            margin-left: 250px;
        }
        .submit_btn{
            margin-top: 20px;
            font-family: 'Nanum Gothic', sans-serif;
            width: 150px;
            height: 30px;
            background-color: #2DB400;
            color: #FFFFFF;
            border: none;
        }
        /*---------------------------------------------------------------*/
        fieldset{
            font-family: 'Nanum Gothic', sans-serif;
            width: fit-content;
        }
        ul{
            list-style: none;
        }
        li{
            height: 50px;
            margin-bottom: 10px;
        }
        /*---------------------------------------------------------------*/
    </style>
</head>

<body>
    <div class="logo">
        <a href="https://www.naver.com"><img src="../images/naver_logo.png" alt="네이버"></a>
    </div>
    
    <div class="container">
        <form action="">
            <fieldset>
                <ul>
                    <li>
                        <label for="id" class="title">아이디</label>
                        <input type="text" id="id" required>
                    </li>
                    
                    <li>
                        <label for="pw1" class="title">비밀번호</label>
                        <input type="password" id="pw1" required>
                    </li>
                    
                    <li>
                        <label for="pw2" class="title">비밀번호 확인</label>
                        <input type="password" id="pw2" required>
                    </li>
                    
                    <li>
                        <label for="u_nmae" class="title">이름</label>
                        <input type="text" id="u_name" required>
                    </li>

                    <li>
                        <label for="birth" class="title">생년월일</label>
                        
                        <div class="select">
                            <input type="text" id="year" placeholder="년(4자)" maxlength="4" size="8" required>
                        
                            <select id="month">
                                <option value="Jen">1월</option>
                                <option value="Feb">2월</option>
                                <option value="Mar">3월</option>
                                <option value="Apr">4월</option>
                                <option value="May">5월</option>
                                <option value="Jun">6월</option>
                                <option value="Jul">7월</option>
                                <option value="Aug">8월</option>
                                <option value="Sep">9월</option>
                                <option value="Oct">10월</option>
                                <option value="Nov">11월</option>
                                <option value="Dec">12월</option>
                            </select>  
                            
                            <input type="text" id="day" placeholder="일" maxlength="2" size="8" required> 
                        </div>
                  
                    </li>
                    
                    <li>
                        <label for="gender" class="title">성별</label>
                        <div class="select">
                            <label for="male"><input type="radio" name="gender" value="male" id="male">남자</label>
                            <label for="female"><input type="radio" name="gender" value="female" id="female">여자</label>
                            <label for="none_select"><input type="radio" name="gender" value="none_select" id="none_select" checked>선택 안 함</label>
                        </div>
                    </li>
                    
                    <li>
                        <label for="u_email" class="title">본인 확인 이메일(선택)</label>
                        <input type="email" id="u_email" placeholder="선택입력">
                    </li>
                    
                    <li>
                        <label for="u_num" class="title">휴대전화</label> <br>
                        <div class="select1">
                            <select name="" id="">
                                <option value="america">미국 +1</option>
                                <option value="france">프랑스 +33</option>
                                <option value="spain">스페인 +34</option>
                                <option value="japan">일본 +81</option>
                                <option value="korea" selected>대한민국 +82</option>
                                <option value="china">중국 +86</option>
                            </select>
                            <input type="tel" id="u_num" placeholder="전화번호 입력" required> 
                            <input type="button" value="인증번호 받기">    <br>
                            <input type="text" placeholder="인증번호를 입력하세요" required>
                        </div>
                    </li> 
                </ul>
            </fieldset>
    
            <div class="sign_up">
                <input type="submit" value="가입하기" class="submit_btn">
            </div>
            
        </form>
    </div>
    
</body>

<footer class="footer">
    <a href="">이용약관</a>
    <a href="">개인정보처리방침</a>
    <a href="">책임의 한계와 법적고지</a>
    <a href="">회원정보</a>
    <a href="">고객센터</a>
    <br>
    <a href="https://www.naver.com">NAVER.Corp.</a>
</footer>

</html>
