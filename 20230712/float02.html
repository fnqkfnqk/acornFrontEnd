<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체를 선택 */
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
        }
        header{
            width: 100%;
            height: 130px;
            background-color: beige;
        }
        aside{
            width: 300px;
            height: 500px;
            background-color: violet;
            float:left
        }
        section{
            width: 800px;
            height: 500px;
            background-color: aquamarine;
            float: left;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: brown;
            clear: left;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
        </section>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
    
</body>
</html>
