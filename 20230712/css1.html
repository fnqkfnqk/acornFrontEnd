<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        .jejugothic {

    <div class="container">
        <fieldset>
            <label class="title">[날씨] 내일 아침 쌀쌀,</label>

            해가 지고 기온이 빠르게 떨어지고 있습니다. <br>
            이렇게 <label class="blue_text">15도 안팎으로</label> 크게 나는 일교차에 건강

    </div>
