<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델의 너비 결정하기 P.243</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid red;
            margin-right: 20px;
        }
        .box1{
            box-sizing: content-box;
            padding: 30px;
            margin: 10px;
            /* content 영역을 기준으로 박스 크기 */
        }
        .box2{
            box-sizing: border-box;
            padding: 30px;
            margin: 10px;
            /* 가로 사이즈에 테두리까지 포함 */
        }
        /*
            box-sizing: content-box 
                -> content 영역을 기준으로 박스 크기를 설정한다.
                -> padding과 border 값을 키우면 박스의 크기도 같이 커진다.
                -> content 영역의 크기는 동일하다.
                
            box-sizing: borer-box   
                -> 박스 사이즈에 테두리까지 포함한다.
                -> padding과 border 값을 키울수록 content 영역이 줄어든다.
        */
    </style>
</head>
<body>
    <div class="box1">box-sizing = "content-box" 기본값</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>
</html>
