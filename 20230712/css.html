<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
    <style>

        /* .은 클래스를 설정할 떼 사용한다. */
        /* class= "container"에 적용할 스타일 */
        .container{
            width: 600px;
            margin: 0 auto;
        }

        /* class="title"에 적용할 스타일 */
        .title{ 
            font-weight: bold;  /* 글자의 굵기 */
            width: 100px;       /* 너비 크기 */
            float: left;        /* 왼쪽으로 배치 */
        }

        /* class= "centered"에 적용할 스타일 */
        .centered{
            text-align: center;
        }

        /* 
            태그를 설정할 때는 태그 입력
            순서없는 목록(ul)에 적용할 스타일 */
        ul{
            list-style: none;   /* 불릿을 없앤다. */
        }

        /* 목록의 각 항목 */
        li{
            margin-bottom: 10px;    /* 아래쪽만 마진 */
        }

        /*
            margin: 50px;       // 상하좌우 동일
            margin: 15px 10px;  // 상하 15px, 좌우 10px
        */
        fieldset{
            margin: 15px 10px;
        }

        /* 필드셋의 제목 */
        legend{
            font-weight: bold;  /* 글자 굵기 */
            font-size: 20px;    /* 글자 크기 */
            color: purple;    /* 글자 색 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>상품 주문서</h1>

        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="u_name" class="title">이름</label>
                        <input type="text" id="u_name" placeholder="여백없이 입력" required>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="tel" id="tel1" placeholder="연락가능한 번호" required>
                    </li>
                </ul>
            </fieldset> 

            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">주소</label>
                        <input type="text" id="addr" size="40" required>
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" id="tel2" required>
                    </li>
                    <li>
                        <label for="comment" class="title">메모</label> 
                        <textarea id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>

            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="reset" value="다시 작성">
            </div>
        </form>

    </div>
</body>
</html>
