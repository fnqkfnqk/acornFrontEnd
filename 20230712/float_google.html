<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
            height: 800px;
        }
        header{
            width: 100%;
            height: 10%;
            background-color: antiquewhite;
        }
        aside{
            width: 10%;
            height: 80%;
            background-color: lightsalmon;
            float: left;
        }
        section{
            width: 20%;
            height: 80%;
            background-color: aqua;
            float: right;
        }
        figure{
            width: 70%;
            height: 80%;
            background-color: beige;
            float: right;
        }
        footer{
            width: 100%;
            height: 10%;
            background-color: lightblue;
            clear: both;
        }
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <img src="../images/google_logo.png" alt="구글 로그" width="240px" height="80px">
            <h1>헤더 부분</h1>
        </header>
        <aside>
            <h2>aside 사이드 영역</h2>
        </aside>
        <section>
            <h4>section 오른쪽 영역</h4>
        </section>
        <figure>
            <h3>figure 오른쪽 사이드바</h3>
        </figure>
        <footer>
            <h5>footer 이 곳에는 저작권자를 작성해요.</h5>
        </footer>
    </div>
    
</body>
</html>
