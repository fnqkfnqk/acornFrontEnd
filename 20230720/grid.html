<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parents{
            display: grid;
            /* 1대 1대 1*/
            /* grid-template-columns: 1fr 1fr 1fr;  */
            /* grid-template-columns: 1fr 1fr 2fr;  */
            grid-template-columns: repeat(4, 25%);
            /* fr단위 fraction: 부분, 일부, 분수 */
            

            /* 가로 줄 300px 100px로 지정, 2번 반복 */
            grid-template-rows: 300px 100px repeat(2, 100px);


            /* 모든 행(높이)를 150px로 */
            grid-auto-rows: 150px;

            /* 컨텐츠 없는 박스의 로우 크기를 지정, 컨텐츠 있는 박스의 로우 크가를 지정 *
            /*          50px,                       auto(자동)*/
            grid-auto-rows: minmax(50px, auto);
            /*  row:20px, column: 30px 갭 부여 */
            /* grid-gap: 20px 30px; */
            /* 컬럼 갭 부여*/
            grid-column-gap: 20px;
            /* 로우 갭 부여 */
            grid-row-gap: 30px;
        }

        .parents > div{
            border: 1px solid;
        }
        .box:nth-child(odd){
            background-color: lightblue;
        }
        .box:nth-child(even){
            background-color: orangered;
        }
    </style>
</head>

<body>
    <!-- 플렉스는 1차원, 그리드는 2차원 -->
    <div class="parents">
        <div class="box box1">box1
            플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원, 플렉스는 1차원, 그리드는 2차원
        </div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>
