<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("");
        document.write(typeof a, "<br>");
        // document.write(a * 3);
        document.write(typeof (a*3), "<br>");
        document.write(typeof (a/3), "<br>");
        document.write(typeof (a%3), "<br>");
        document.write(typeof (a+a), "<br>");
    </script>
</body>
</html>
