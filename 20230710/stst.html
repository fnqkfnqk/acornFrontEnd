<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 하이퍼링크 사용 </title>
</head>

<body>
    <!-- 사람 이미지 섹션 -->
    <section id="person_image">
        <img src = "../images/person.png" alt="사람" width="300" height="350">
    </section>

    <p> 가로 300으로 이미지를 넣어봅니다. </p>
    
    <!-- URL 섹션 -->
    <section id="url">
        <ul>
            <li><a href="#"> 두 번째 페이지로 가봅니다. </a></li>
            <!-- 구글 홈 화면으로 이동 -->
            <li><a href = "https://www.google.com/"> 
                <img src = "../images/google_logo.png" alt = "구글" width="200" height="50"> 구글 페이지 </a></li>
            <!-- 네이버 홈 화면으로 이동 -->
            <li><a href = "https://www.naver.com/"> 
                <img src = "../images/naver_logo.png" alt = "네이버" width="200" height="50"> 네이버 페이지 </a></li>
            <!-- 다음 홈 화면으로 이동 -->
            <li><a href = "https://www.daum.net/"> 
                <img src = "../images/daum_logo.png" alt ="다음" width="200" height ="50"> 다음 페이지 </a></li>
        </ul>
    </section>

    <p> 페이지 로고 이미지 세로를 각각 20으로 넣어봅니다.</p>
</body>

</html>
