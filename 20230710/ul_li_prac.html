<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ul_li 퀴즈 </title>
</head>

<body>
    <!-- 제목 -->
    <h1> 리코타치즈 만들기 </h1>
    
    <!-- "재료"를 강조하고 나머지는 일반으로 씀 -->
    <p> <strong>재료: </strong> 우유, 생크림, 소금, 레몬즙 </p>

    <h3> 재료 준비 </h3>
    <!-- 숫자 1을 시작으로 해서 목록 나열 -->
    <ol type="1">
        <li> 분량의 재료를 넣고</li>
        <li> 골고루 섞은 후 </li>
        <li> 불의 세기를 중불로 조절 </li>
        <li> 끓기 시작하면 약불로 </li>
    </ol>

    <h1> 리코타치즈 샐러드 만들기 </h1>

    <!-- 영어 a를 시작으로 하여 목록 나열 -->
    <ol type="a">
        <li> 위에서 만든 리코타치즈를 이용해서 </li>
        <li> 샐러드를 만들어 봅니다.</li>
    </ol>

    <h3> 재료 준비 </h3>
    <!-- 위의 목록에 이어 c부터 목록 나열 -->
    <ol type="a" start="3">
        <li> 야채를 씻어서 물기를 빼줍니다. </li>
    </ol>

    <h5> 샐러드 소스 종류 </h5>
    <p> 시판용 소스 </p>
    <!-- 순서와 문자가 없는 목록 사용 <dl>, <dd> -->
    <dl>
        <dd> 다양한 시판용 소스가 있다.</dd>
    </dl>

    <p> 소스 만들기 </p>
    <!-- 순서와 문자가 없는 목록 사용 <dl>, <dd> -->
    <dl>
        <dd> 오늘은 레몬을 활용한 소스를.</dd>
    </dl>
</body>

</html>
