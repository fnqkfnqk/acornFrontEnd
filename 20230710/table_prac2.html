<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: collapse; /*테두리 한줄로*/
        }
        table{
            width: 500px;
            height: 50px;
            
        }

        td{
            width: 50px;
            height: 40px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table border>
        <caption>셀 합치기 연습</caption>

        <tr>
            <td>이름</td> <td></td> <td>연락처</td> <td></td>
        </tr>
        <tr>
            <td>주소</td> <td colspan="3"></td>
        </tr>
        <tr>
            <td>공부하는 것</td> <td colspan="3"></td>
        </tr>
    </table>    
</body>
</html>
